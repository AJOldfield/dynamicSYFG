<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 500px;
        height: 400px;
        background-color: #CCC;
      }
    </style>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFYUW627l9kX7GUZiFF-TRnSNixn45_c8&callback=initMap"></script>
      
    <script>
  function initialise() {
    var mapCanvas = document.getElementById('map');
      // Data for the markers consisting of a name, a LatLng and a zIndex for the
// order in which these markers should display on top of each other.
var beaches = [
  ['4', -27.276938, 150.469958, 4],
  ['5', -34.790677, 147.032117, 5],
  ['Cronulla Beach', -36.175856, 140.316054, 3],
  ['Manly Beach', -30.195513, 152.998139, 2],
  ['Maroubra Beach', -36.491082, 146.418780, 1],
    ['Long Beach',-30.155513, 152.958139, 6],
    ['Third Ramp',-33.304795, 147.621458,7]
];  
        var image = {
    url: 'img/mapIcon.png',
    size: new google.maps.Size(32, 32),
    // The origin for this image is (0, 0).
    origin: new google.maps.Point(0, 0),
    // The anchor for this image is the base of the flagpole at (0, 32).
    anchor: new google.maps.Point(0, 32)
  };


  
      
      // This is the Style Array copied from Snazzy Maps
      var stylesArray = [{"elementType":"geometry","stylers":[{"hue":"#ff4400"},{"saturation":-68},{"lightness":-4},{"gamma":0.72}]},{"featureType":"road","elementType":"labels.icon"},{"featureType":"landscape.man_made","elementType":"geometry","stylers":[{"hue":"#0077ff"},{"gamma":3.1}]},{"featureType":"water","stylers":[{"hue":"#00ccff"},{"gamma":0.44},{"saturation":-33}]},{"featureType":"poi.park","stylers":[{"hue":"#44ff00"},{"saturation":-23}]},{"featureType":"water","elementType":"labels.text.fill","stylers":[{"hue":"#007fff"},{"gamma":0.77},{"saturation":65},{"lightness":99}]},{"featureType":"water","elementType":"labels.text.stroke","stylers":[{"gamma":0.11},{"weight":5.6},{"saturation":99},{"hue":"#0091ff"},{"lightness":-86}]},{"featureType":"transit.line","elementType":"geometry","stylers":[{"lightness":-48},{"hue":"#ff5e00"},{"gamma":1.2},{"saturation":-23}]},{"featureType":"transit","elementType":"labels.text.stroke","stylers":[{"saturation":-64},{"hue":"#ff9100"},{"lightness":16},{"gamma":0.47},{"weight":2.7}]}];
    var mapOptions = {
      center: new google.maps.LatLng(-33.304795, 147.621458),
      zoom: 5,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(mapCanvas, mapOptions);
      // This sets the style of the map to the array specified above
      map.setOptions({styles: stylesArray}); 
      
       // Shapes define the clickable region of the icon. The type defines an HTML
  // <area> element 'poly' which traces out a polygon as a series of X,Y points.
  // The final coordinate closes the poly by connecting to the first coordinate.
  var shape = {
    coords: [1, 1, 1, 32, 32, 32, 32, 1],
    type: 'poly'
  };
      
      for (var i = 0; i < beaches.length; i++) {
    var beach = beaches[i];
    var marker = new google.maps.Marker({
      position: {lat: beach[1], lng: beach[2]},
      map: map,
      icon: image,
      shape: shape,
      title: beach[0],
      zIndex: beach[3]
    });
  }
  }
     
  
    
google.maps.event.addDomListener(window, 'load', initialise);
</script>
      
      
  </head>
  <body>
      
    <div id="map"></div>
  </body>
</html>
